<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylep.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="card">
    <div class="card-header">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="card-content">
    <img src="images/IMG_20201118_234826.jpg" width="96px" height="96px" alt="">
    <P> Shaenraj <span>25</span></P>
    <p> London</p>
  </div>
    <div class="card-footer">
    <div class="footer-item">
      <p class="status">80K</p>
      <small class="item-name">Followers</small>
    </div>
    <div class="footer-item">
      <p class="status">803K</p>
      <small class="item-name">Likes</small>
    </div>
    <div class="footer-item">
      <p class="status">1.4K</p>
      <small class="item-name">Photos</small>
    </div>
  </div>
  </div>

</body>

</html>
